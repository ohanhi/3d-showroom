<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>showroom-3d Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../showroom-3d.html">
    <link rel="import" href="../showroom-3d-model.html">
    <style media="screen">
      html {
        font-family: 'Roboto', 'Noto', sans-serif;
      }
      showroom-3d {
        height: 300px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body unresolved>

    <p>An example of <code>&lt;showroom-3d&gt;</code>. Try dragging and scrolling with the mouse:</p>

    <showroom-3d rotation-x="-90">
      <showroom-3d-model format="stl" src="models/chilicorn-hipoly.stl"></showroom-3d-model>
    </showroom-3d>

    <p>An example with <code>auto-rotate="true"</code>, <code>camera-offset-z="100"</code> and a color on the model:</p>
    <showroom-3d rotation-x="-90" auto-rotate="true" camera-offset-z="100">
      <showroom-3d-model format="stl" src="models/chilicorn-hipoly.stl" color="0xFE57A1"></showroom-3d-model>
    </showroom-3d>

  </body>
</html>
